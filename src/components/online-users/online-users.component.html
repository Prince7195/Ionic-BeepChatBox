<ion-list>
  <ion-item-divider>Online Users</ion-item-divider>
  <ion-item
    *ngFor="let user of userList | async"
    (click)="openChat(user)"
  >
    <ion-avatar>
      <img src="assets/imgs/Male.png" alt="Avatar">
    </ion-avatar>
    <h2>{{user.firstName}} {{user.lastName}}</h2>
  </ion-item>
</ion-list>
