<ion-header>

  <ion-navbar>
    <ion-title text-center>{{selectedProfile?.firstName}} {{selectedProfile?.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <app-chat-message
    *ngFor="let message of messageList | async"
    [chatMessages]="message"
    [userId]="userId"
  ></app-chat-message>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-send-message-box
      (sengMessage)="sendMessage($event)"
    ></app-send-message-box>
  </ion-toolbar>
</ion-footer>
